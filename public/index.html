<!DOCTYPE html>

    <meta name="theme-color" content="#0891b2" />
    
    <!-- Primary Meta Tags -->
    <title>CVEPulse - Real-Time CVE Intelligence & Vulnerability Tracking Dashboard</title>
    <meta name="title" content="CVEPulse - Real-Time CVE Intelligence & Vulnerability Tracking Dashboard" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.cvepulse.com/" />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.cvepulse.com/" />
    <meta property="og:site_name" content="CVEPulse" />
    <meta property="og:title" content="CVEPulse - Real-Time CVE Intelligence & Vulnerability Tracking" />

    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="en_US" />

    <meta name="twitter:card" content="summary_large_image" />

    <meta name="twitter:title" content="CVEPulse - Real-Time CVE Intelligence" />
    <meta name="twitter:description" content="Track trending CVEs with emergency and zero-day detection. Real-time intelligence from top security sources. Free dashboard." />
    <meta name="twitter:image" content="https://www.cvepulse.com/twitter-image.png" />

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Structured Data - Organization Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "CVEPulse",
      "url": "https://www.cvepulse.com",
      "logo": "https://www.cvepulse.com/logo.png",
      "description": "Real-time CVE intelligence and vulnerability tracking platform",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "London",
        "addressCountry": "GB"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "business@cvepulse.com",
        "contactType": "Customer Service"
      },
      "sameAs": [
        "https://twitter.com/CVEPulse",
        "https://www.linkedin.com/company/cvepulse"
      ]
    }
    </script>
    
    <!-- Structured Data - WebSite Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "CVEPulse",
      "url": "https://www.cvepulse.com",
      "description": "Real-time CVE intelligence dashboard with emergency and zero-day detection",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://www.cvepulse.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <!-- Structured Data - WebApplication Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",

      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "aggregateRating": {

      }
    }
